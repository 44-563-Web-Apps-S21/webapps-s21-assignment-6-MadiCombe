<body>

<h2>Getting input</h2>

<form>
    <label for="secretword">Enter the secret word</label>
    <input type ="password" id="secret-word" name="secret-word" value="Let Me In"> <br>

    <label for="guess">Enter a guess</label>
    <input type ="text" id="guess" name="guess"> <br>

    <input type="button" onclick="processPhrase()" value="Check your Guess">
</form>


<p id="result">Result:</p>
<div id="picChange">
    <button <img src="cat.jpg" hight="200" width="200" alt="a picture of a cat" onClick("newImage()")</img>>
</div>


<script> 
var correct = 0
var wrong = 0
function processPhrase(){
    word = document.getElementById("secret-word").value
    guess = document.getElementById("guess").value
    if (word == guess){
        correct+=1
        alert("Access Allowed")
    }
    else{
        wrong+=1
        alert("Access Denied")
    }
    document.getElementById("result").innerHTML = ("Correct: " + correct + "   " + "Wrong: " + wrong)
}
</script>
<script>
    let usingImage = "1"
    function newImage(){
        switch("picChange"){
            case "1":
            "picChange" = <img src="cat.jpg" hight="200" width="200" alt="a picture of a cat"></img>
            usingImage = "2"
            break;
            case "2":
            "picChange" = <img src="mongoose.jpg" hight="200" width="200" alt="a picture of a mongoose"></img>
            usingImage = "3"
            break;
            case "3":
            "picChange" = <img src="octopus.jpg" hight="200" width="200" alt="a picture of an octopus"></img>
            usingImage = "1"
            break;
        }
    }
</script>
