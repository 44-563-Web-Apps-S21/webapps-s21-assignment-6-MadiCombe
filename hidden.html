<body>

<h2>Getting input</h2>

<form>
    <label for="secretword">Enter the secret word</label>
    <input type ="password" id="secret-word" name="secret-word" value="Let Me In"> <br>

    <label for="guess">Enter a guess</label>
    <input type ="text" id="guess" name="guess"> <br>

    <input type="button" onclick="processPhrase()" value="Check your Guess">
</form>


<p id="result">Result:</p>

<script> 
var correct = 0
var wrong = 0
function processPhrase(){
    word = document.getElementById("secret-word")
    guess = document.getElementById("guess")
    if (word === guess){
        correct+=1
        alert("Access Allowed")
        document.getElementById("result") = "Correct: ", correct
    }
    else{
        wrong+=1
        alert("Access Denied")
        document.getElementById("result") = "Wrong: ", wrong
    }
}

</script>
