        <title>Looping Function</title>
      <header>MCombe Computes</header>

<body>

<h2>Getting input</h2>

<form>
    <label for="form1_age">What is your age </label>
    <input type ="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=30> <br>

    <label for="form1_nick">What is your nickname </label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>

    <input type="button" onclick="resolveForm()" value="Get values from form">
</form>
<form>
    <label>Enter a base</label>
    <input type="number" value=10 id="inputBase">

    <label>Enter an exponent</label>
    <input type="number" value=2 id="inputExp">

    <input type="button" onclick="powers()" value="Compute">

</form>
<form>
    <input type="radio" id="plus" value="plus" onClick="processRadio()">
        <label for="plus">+</label></br>
      
        <input type="radio" id="minus" value="minus" onClick="processRadio()">
        <label for="minus">-</label></br>
      
        <input type="radio" id="times" value="times" onClick="processRadio()">
        <label for="times">*</label></br>

        <input type="radio" id="devide" value="devide" onClick="processRadio()">
        <label for="devide">/</label></br>

</form>

<p id="result">This text will be replaced </p>
<p id="rightHere">Result here</p>
<p id="solved">Solved here</p>

<script> 
function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}
</script>
<script>
    function powers(){
        base = document.getElementById("inputBase").value
        exponent = document.getElementById("inputExp").value
        let result = ""

        for( i=1; i<exponent; i++){
            result = base ** i
        }
        out = document.getElementById("rightHere")
        out.innerHTML = "Powers of base are: " (result)
    }
</script>
<script>
    function processRadio(){
        base = document.getElementById("inputBase")
        exponent = document.getElementById("inputExp")
        
    }
</script>
</body>
